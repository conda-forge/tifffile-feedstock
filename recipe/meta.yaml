{% set python_min = "3.10" %}
{% set name = "tifffile" %}
{% set version = "2025.5.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 018335d34283aa3fd8c263bae5c3c2b661ebc45548fde31504016fcae7bf1103

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - tifffile = tifffile:main
    - tiffcomment = tifffile.tiffcomment:main
    - tiff2fsspec = tifffile.tiff2fsspec:main
    - lsm2bin = tifffile.lsm2bin:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.19.2
    - imagecodecs >=2024.12.30
  run_constrained:
    - matplotlib-base >=3.3
    # zarr3 will now raise a value error
    # those that need tifffile+zarr3 can
    # install the corrrect combination
    # https://github.com/cgohlke/tifffile/pull/296#issuecomment-2869132445
    # - zarr <3

test:
  imports:
    - tifffile
  commands:
    - pip check
    - tifffile --help
    - tiff2fsspec --help
  requires:
    - pip
    # - python {{ python_min }}
    # In this case we want to test for compatibility with pip check and zarr 3
    # therefore we move away from the standard {{ python_min }} test at conda-forge
    - python 3.11
    # Test that pip check and imports still work with
    # (unsupported) zarr3
    - zarr >=3

about:
  home: https://github.com/cgohlke/tifffile
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Read and write image data from and to TIFF files.

extra:
  recipe-maintainers:
    - blink1073
    - ericpre
    - jakirkham
    - mrakitin
    - ocefpaf
    - stuarteberg
